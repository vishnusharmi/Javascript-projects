<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="Calculater.css">
</head>
<body><center>
    <div class='container'>
        <div class='calculater'>
            <input type="text" placeholder='0' id='display' />
            <button onclick="Clear()" class="col">C</button>
            <button onclick="del()" class="col">Del</button>
            <button onclick="btn('%')" class="col">%</button>
            <button onclick="btn('/')" class="col">/</button>
            <button onclick="btn('7')" class="col">7</button>
            <button onclick="btn('8')" class="col">8</button>
            <button onclick="btn('9')" class="col">9</button>
            <button onclick="btn('*')" class="col">*</button>
            <button onclick="btn('4')" class="col">4</button>
            <button onclick="btn('5')" class="col">5</button>
            <button onclick="btn('6')" class="col">6</button>
            <button onclick="btn('-')" class="col">-</button>
            <button onclick="btn('1')" class="col">1</button>
            <button onclick="btn('2')" class="col">2</button>
            <button onclick="btn('3')" class="col">3</button>
            <button onclick="btn('+')" class="col">+</button>
            <button onclick="btn('.')" class="col">.</button>
            <button onclick="btn('0')" class="col">0</button>
            <button onclick="calculate('=')" class=' equal'>=</button>
    
        </div>
    </div>
    </center>

    <script src="/JS/Raj assignment/calculater/Calculater.js"></script>
</body>
</html>
