<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5HUopP2zX_-UvjAIu9Fm0oMUdBNj0bur8wQ&usqp=CAU) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body >
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Bhupalpally</h1>
            <h3><span id="temp">32.06</span>&deg;C</h3>
            <h1 class="lead" id="weather">Clouds</h1>
        </div>
        <div class="location">
             <h2>User Location</h2>
            <span>Ip : </span> <span id="Ip"></span></br>
            <span>country : </span> <span id="country"></span>
           
        </div>
    </div>
    <script src="Weather.js"></script>
</body>

</html>
